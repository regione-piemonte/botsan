      poste in linguaggio naturale e di dare una o più riposte pertinenti
      attraverso l'utilizzo di una piattaforma di Intelligenza Artificiale.


      BotSan Widget è una componente di [SOL Assistenza
      Salute](https://github.com/regione-piemonte/SOLAssistenzaSalute) ed è
      stata realizzata in Node.js usando la React chat [Wolox/react-chat-widget]
      (https://github.com/Wolox/react-chat-widget)
